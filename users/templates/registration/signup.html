{% extends 'core/_base.html' %}
{% block main %}
    <div class="container">
        <form class="col border border-dark rounded p-2 mt-2 " method="post" action="">
            <div class="form-group">
                <h3 class="text-center text-danger">ثبت نام</h3>
            </div>
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="username">نام کاربری</label>
                        <input class="form-control" type="text" id="id_username" name="username"
                               placeholder="نام کاربری">
                    </div>
                    <div class="form-group">
                        <label for="password1">گذرواژه</label>
                        <input type="password" name="password1" class="form-control" placeholder="گذرواژه">
                    </div>
                    <div class="form-group">
                        <label for="password2">تکرار گذرواژه</label>
                        <input type="password" name="password2" class="form-control" placeholder="تکرار گذرواژه">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="firstname">نام</label>
                        <input class="form-control" type="text" name="firstname" placeholder="نام">
                    </div>
                    <div class="form-group">
                        <label for="lastname">نام خانوادگی</label>
                        <input type="text" name="lastname" class="form-control" placeholder="نام خانوادگی">
                    </div>

                    <div class="form-group">
                        <label for="email">ایمیل</label>
                        <input type="email" name="email" class="form-control" placeholder="ایمیل">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">شماره تلفن</label>
                <input type="text" name="phone" class="form-control" placeholder="شماره تلفن">
            </div>
            <input class="form-control btn btn-outline-danger" type="submit" value="ثبت نام">

            {% include 'core/_errors.html'  %}

        </form>
    </div>
{% endblock %}
