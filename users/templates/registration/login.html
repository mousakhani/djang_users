{% extends 'core/_base.html' %}

{% block main %}
    <div class="container">
        <div class="row">
            <!-- signin form -->
            <form class=" col d-flex flex-column justify-content-between border border-dark rounded ml-2 p-2 mt-2"
                  method="post"  action="">
                <div class="form-group mb-0">
                    <h3 class="text-center text-primary mb-0">ورود</h3>
                </div>
                <input type="hidden" name="form_type" value="signin_form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">نام کابری</label>
                    <input class="form-control" type="text" id="id_username" name="username" placeholder="نام کاربری" required>
                </div>
                <div class="form-group">
                    <label for="password">گذرواژه</label>
                    <input class="form-control" type="password" name="password" placeholder="گذرواژه">
                </div>
                <input type="submit" class="form-control btn btn-outline-primary"  value="ورود">
{#                <a href="{% url 'account:password_recovery' %}" class="text-decoration-none text-center text-dark">رمز#}
{#                    عبور خود را فراموش کرده ام!</a>#}
            </form>

{#        {% include '_errors.html' %}#}
    </div>

{% endblock %}
